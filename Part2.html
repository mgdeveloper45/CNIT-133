<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"
    type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/hw2Part2.js" async></script>
    <title>CNIT 133 JavaScript Homework Two</title>
</head>
<body>
    <header>
        <h1>CNIT 133 JavaScript Homework Two</h1>
            <nav class="heading navi">
                <ul>
                    <li><a href="index.html"><img src="images/icons8-home-page-24.png" alt="home-logo" class="home"></a></li>
                    <li><a href="#hw2">Homework</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
    </header>

    <main>
        <section class="homework-page"> 
            <h2>Part Two</h2>
            <div class="form2-container">
                <form>
                    <fieldset class="form2">
                        <div class="one">
                            <label for="num-one">First Number:
                                <input type="text" size="10" id="num-one">
                            </label>
                        </div>
                        <div class="second">
                            <label for="num-two">Second Number:
                                <input type="text" size="10" id="num-two">
                            </label>
                        </div>
                        <div class="third">
                            <label for="num-three">Third Number:
                                <input type="text" size="10" id="num-three"></input>
                            </label>
                        </div>
                        <div class="result">
                            <label for="result">Results:
                                <textarea rows="6" cols="40" id="result"></textarea>
                            </label>
                        </div>
                        <input type="button" onclick="numberType()" id="button" value="Submit">
                        <input type="reset" id="reset" value="Reset">
                        <input type="button" id="fade" value="Click To Fade">
                    </fieldset>
                </form>
            </div>
            <!-- Extra Credit-->
            <div class="exchange-rate" onclick="dollarExchange()">Click to Show / Hide Instructions</div>
                <div class="US">
                    <label for="us">U.S. Dollar:
                        <input type="text" size="10" id="us">
                    </label>
                </div>
                <div class="form3-container">
                    <form>
                        <fieldset class="form3">
                            <div class="Euro">
                                <label for="euro">Euro:
                                    <input type="text" size="10" id="euro" value="" readonly>
                                </label>
                            </div>
                            <div class="Canada">
                                <label for="canada">Canadian Dollar:
                                    <input type="text" size="10" id="canada" value="" readonly>
                                </label>
                            </div>
                            <div class="Hong-Kong">
                                <label for="hong-kong">Hong Kong Dollar:
                                    <input type="text" size="10" id="hong-kong" value="" readonly>
                                </label>
                            </div>
                            <div class="Yen">
                                <label for="yen">Japanese Yen:
                                    <input  type="text" size="10" id="yen" value="" readonly>
                                </label>
                            </div>
                            <div class="Peso">
                                <label for="peso">Mexican Peso:
                                    <input  type="text" size="10" id="peso" value="" readonly>
                                </label>
                            </div>
                        </fieldset>
                    </form>
                </div>
            

            <div class="homework" id="hw2">
                <div class="hw part1"><a href="Part1.html">Part One</a></div>
            </div>
        </section>
        <footer class="footer">
           
            <div class="form-container" id="contact">
                <form action="#gmail.com" method="post">
                    <fieldset class="form">
                        <label for="user-name">Name:
                            <input type="text" name="name" id="user-name">
                        </label>
                        <div class="emails">
                            <label for="email">Email:
                                <input type="text" name="replyto" id="email">
                            </label>
                        </div>
                        <div class="message">
                            <label for="messages">Message:
                                <textarea name="message" id="messages"></textarea>
                            </label>
                        </div>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </fieldset>
                </form>
                <p>&copy; copyright 2022</p>
            </div>
        </footer>
    </main>

</body>
</html>
